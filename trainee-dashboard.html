<!-- trainee-dashboard.html page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Dashboard</title>
    <link href="./dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gradient-to-r from-green-500 via-teal-500 to-cyan-500 text-gray-900" id="theme-body">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-white flex flex-col">
            <div class="p-6 text-center font-bold text-xl border-b border-gray-700">Trainee Dashboard</div>
            <nav class="flex-1">
                <ul>
                    <li><a href="#" class="block p-4 hover:bg-gray-700">Projects</a></li>
                    <li><a href="#" class="block p-4 hover:bg-gray-700">Requests</a></li>
                </ul>
            </nav>
            <footer class="p-4 text-sm border-t border-gray-700">&copy; 2025 Project Management</footer>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Navbar -->
            <header class="bg-gradient-to-r from-teal-700 via-green-700 to-blue-700 shadow p-4 flex justify-between items-center text-white">
                <div class="flex items-center">
                    <img src="assets/images/userPic.jpg" alt="Profile" class="rounded-full mr-4" id="profile-pic">
                    <span id="welcome-message" class="text-xl font-semibold">Welcome Trainee</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded bg-gray-200 text-gray-800">Help</button>
                    <button class="p-2 bg-red-500 text-white rounded" id="logout">Logout</button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="p-6 flex-1 bg-gray-100">
                <h1 class="text-3xl mb-4">Statistics</h1>

                <!-- Requests and Projects -->
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded shadow">
                        <h2 class="text-lg font-semibold">Projects</h2>
                        <p class="text-2xl">0</p> <!-- Placeholder; dynamically updated -->
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <h2 class="text-lg font-semibold">Requests Sent</h2>
                        <p class="text-2xl">2</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow">
                        <h2 class="text-lg font-semibold">Requests Approved</h2>
                        <p class="text-2xl">1</p>
                    </div>
                </div>

                <!-- Project List -->
                <div class="mt-6">
                    <h2 class="text-xl font-semibold mb-4">Available Projects</h2>
                    <table class="table-auto w-full shadow rounded-lg">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="px-4 py-2">Title</th>
                                <th class="px-4 py-2">Category</th>
                                <th class="px-4 py-2">Budget</th>
                                <th class="px-4 py-2">Deadline</th>
                                <th class="px-4 py-2">Requests</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/trainee.js"></script>
</body>
</html>
