<!-- register.html page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gradient-to-r from-green-400 via-green-500 to-green-600 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h1>
        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300">
                    <option value="trainee">Trainee</option>
                    <option value="employer">Employer</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Register</button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">
            Already have an account? <a href="index.html" class="text-green-300 hover:underline">Login</a>
        </p>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
